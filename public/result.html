<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Restaurant Tinder</title>
    <link rel="stylesheet" href="result.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Vidaloka&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/530f4a495f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="hrline1"></div>
      <img id="icon" src="https://cdn.glitch.com/60cbf0c8-51a4-497f-a391-d3bf5e32e6be%2FUntitled-1.png?v=1590704227468" alt="icon" />
      <div id="hrline2"></div>
    </header>
    <img id="top1" src="https://cdn.glitch.com/60cbf0c8-51a4-497f-a391-d3bf5e32e6be%2Fdddd.png?v=1591486478352" alt="icon" />
    <div class="tinder--card">
      <img class="rest--tinder" id="rest1" alt="restimg" src="/">
      <h3 class ="restname" id="restname1">Restaurant 1</h3>
      <p class ="dollar" id="dollar1">$</p>
      <img class="rating--tinder" id="rating1" alt="rate" src = "/">
      <p class ="location" id="location1"></p>
      <p class ="review" id="review1"> </p>
    </div>
    
    <div class="rank">
    <div class="above">
    <span class="heading">Final Result!</span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    </div>
    <hr style="border:3px solid orange">

    <div class="row">
      <div class="side">
        <div id="result1">Rank 1st Restaurant</div>
      </div>
      <div class="middle">
        <div class="bar-container">
          <div class="bar-1" id="0#"></div>
        </div>
      </div>
      <div class="side vote">
        <div id="vote1">150</div>
      </div>
      <div class="side">
        <div id="result2">Rank 2nd Restaurant</div>
      </div>
      <div class="middle">
        <div class="bar-container">
          <div class="bar-2" id="1#"></div>
        </div>
      </div>
      <div class="side vote">
        <div id="vote2">63</div>
      </div>
      <div class="side">
        <div id="result3">Rank 3rd Restaurant</div>
      </div>
      <div class="middle">
        <div class="bar-container">
          <div class="bar-3" id="2#"></div>
        </div>
      </div>
      <div class="side vote">
        <div id="vote3">15</div>
      </div>
      <div class="side">
        <div id="result4">Rank 4th Restaurant</div>
      </div>
      <div class="middle">
        <div class="bar-container">
          <div class="bar-4" id="3#"></div>
        </div>
      </div>
      <div class="side vote">
        <div id="vote4">6</div>
      </div>
      <div class="side">
        <div id="result5">Rank 5th Restaurant</div>
      </div>
      <div class="middle">
        <div class="bar-container">
          <div class="bar-5" id="4#"></div>
        </div>
      </div>
      <div class="side vote">
        <div id="vote5">20</div>
      </div>
      <div class="side">
        <div id="result6">Rank 6th Restaurant</div>
      </div>
      <div class="middle">
        <div class="bar-container">
          <div class="bar-6" id="5#"></div>
        </div>
      </div>
      <div class="side vote">
        <div id="vote6">20</div>
      </div>
      <div class="side">
        <div id="result7">Rank 7th Restaurant</div>
      </div>
      <div class="middle">
        <div class="bar-container">
          <div class="bar-7" id="6#"></div>
        </div>
      </div>
      <div class="side vote">
        <div id="vote7">20</div>
      </div>
      <div class="side">
        <div id="result8">Rank 8th Restaurant</div>
      </div>
      <div class="middle">
        <div class="bar-container">
          <div class="bar-8" id="7#"></div>
        </div>
      </div>
      <div class="side vote">
        <div id="vote8">20</div>
      </div>
    </div>
    </div>  

    <button type="button" id="bun"><i class="fas fa-sync-alt"></i></button>
    <footer>
      <p>Team: Yearbook Haters ᕕ( ᐛ )ᕗ</p>
      <p>Spring 2020 ECS162</p>
    </footer>
    <script src="./result.js"></script>
  </body>
</html>
