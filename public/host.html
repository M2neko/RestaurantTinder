<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Restaurant Tinder</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Vidaloka&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="hrline1"></div>
      <img
        id="icon"
        src="https://cdn.glitch.com/60cbf0c8-51a4-497f-a391-d3bf5e32e6be%2FUntitled-1.png?v=1590704227468"
        alt="icon"
      />
      <div id="hrline2"></div>
    </header>
    <div class="plist">
      <p id="plist0">Players</p>
      <p class="dispname" id="plist1">
        Waiting...
      </p>
      <p class="dispname" id="plist2">
        Waiting...
      </p>
      <p class="dispname" id="plist3">
        Waiting...
      </p>
      <p class="dispname" id="plist4">
        Waiting...
      </p>
      <p class="dispname" id="plist5">
        Waiting...
      </p>
      <p class="dispname" id="plist6">
        Waiting...
      </p>
      <p class="dispname" id="plist7">
        Waiting...
      </p>
      <p class="dispname" id="plist8">
        Waiting...
      </p>
    </div>
    <div class="chatbox">
      <p>Chat!</p>
      <textarea readonly id="chatarea"></textarea>
    </div>
    <div class="chatenter1">
      <p id="name">Name</p>
      <input type="text"
        contenteditable="true"
        placeholder="Say something..."
        class="chatenter"
        id="chat">
    </div>
    <div id="butn">
      <p>Start</p>
    </div>
    <div id="wait0" style="display:none;">
      <p>Waiting for the host to start...</p>
    </div>
    <footer>
      <p>Team: Yearbook Haters ᕕ( ᐛ )ᕗ</p>
      <p>Spring 2020 ECS162</p>
    </footer>
    <script type="module" src="/animal.js"></script>
    <script type="module" src="/host.js"></script>
  </body>
</html>
